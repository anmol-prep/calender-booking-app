<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillHire: Booking App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
 
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat blur-md" style="background-image: url('https://res.cloudinary.com/dsk0mhwfq/image/upload/v1740482960/FS-3_hxyomy.jpg');"></div>

    <!-- Consent Box -->
    <div class="relative bg-white/10 backdrop-blur-md shadow-lg p-6 sm:p-8 rounded-2xl w-full max-w-md sm:max-w-lg text-center border border-white/20">
        
        <!-- Logo (Responsive) -->
        <div class="flex justify-center mb-4">
            <img src="https://res.cloudinary.com/dsk0mhwfq/image/upload/v1740387795/Logo-transparent_shwtpl.png" alt="Company Logo" class="w-40 sm:w-48 md:w-56 h-auto">
        </div>

        <!-- Heading -->
        <h1 class="text-xl sm:text-2xl font-bold text-white mb-3">Welcome to Conference Room Booking App</h1>
        <p class="text-gray-200 text-sm sm:text-base mb-5">
            This platform is for internal employees of skillMatch only. By continuing, you acknowledge that you understand and accept the company policies.
        </p>

        <!-- Checkbox -->
        <div class="flex items-center justify-center space-x-2 mb-6">
            <input type="checkbox" id="consent" class="w-5 h-5 text-blue-500 focus:ring-2 focus:ring-blue-500" onchange="toggleButton()">
            <label for="consent" class="text-gray-200 text-sm cursor-pointer">I Understand</label>
        </div>

        <!-- Continue Button -->
        <button id="continueBtn" class="bg-gray-500 text-white px-6 py-2 rounded-full text-lg font-semibold transition-all duration-300 cursor-not-allowed w-full sm:w-auto" disabled onclick="redirectToLogin()">
            Continue
        </button>
    </div>

  <!--  <script src="script.js"></script> <!-- Link to your external JS file -->
</body>

</html>
