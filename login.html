<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Conference Room Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Background Image -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat blur-md" style="background-image: url('https://res.cloudinary.com/dsk0mhwfq/image/upload/v1740387114/samples/imagecon-group.jpg');"></div>

    <!-- Login Box -->
    <div class="relative bg-white/10 backdrop-blur-md shadow-lg p-6 sm:p-8 rounded-2xl w-full max-w-md sm:max-w-lg text-center border border-white/20">

        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="https://res.cloudinary.com/dsk0mhwfq/image/upload/v1740387795/Logo-transparent_shwtpl.png" alt="Company Logo" class="w-40 sm:w-48 md:w-56 h-auto">
        </div>

        <!-- Heading -->
        <h2 class="text-2xl font-bold text-white mb-2">Welcome Back!</h2>
        <p class="text-gray-300 text-sm mb-6">Login to access the Conference Room Booking System</p>

        <!-- Login Form -->
        <form action="#" method="POST" class="space-y-4">

            <!-- Email Input -->
            <div class="relative">
                <input type="email" id="email" name="email" placeholder="Email Address"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all duration-300">
            </div>

            <!-- Password Input -->
            <div class="relative">
                <input type="password" id="password" name="password" placeholder="Password"
                    class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all duration-300">
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-gray-400 hover:text-white cursor-pointer">
                    üëÅ
                </button>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex justify-between items-center text-sm text-gray-300">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    Remember Me
                </label>
                <a href="#" class="hover:underline text-blue-400">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-all duration-300">
                Login
            </button>
        </form>

        <!-- Register Link -->
        <p class="text-gray-300 text-sm mt-4">Don't have an account? 
            <a href="#" class="text-blue-400 hover:underline">Contacct your onfloor Support Engineer</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

</body>

</html>
